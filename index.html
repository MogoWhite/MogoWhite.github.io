<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>インタラクティブなHTMLエディタ</title>
    <style>
        textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #cdc1c1;
        }
        iframe {
            width: 100%;
            height: 50vh;
            border: 1px solid #962b2b;
        }
    </style>
</head>
<body>
    <h1>インタラクティブなHTMLエディタ</h1>

    <h2>HTMLコードを編集:</h2>
    <textarea id="html-code" placeholder="ここにHTMLコードを入力">&lt;!DOCTYPE html&gt;&lt;html lang="ja"&gt;&lt;head&gt;&lt;meta charset="UTF-8"&gt;&lt;title&gt;基本的なHTMLページ&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;基本的なHTMLページ&lt;/h1&gt;&lt;p&gt;これは、HTMLの基本構造を示すシンプルなページです。&lt;/p&gt;&lt;img src="https://via.placeholder.com/150" alt="サンプル画像"&gt;&lt;p&gt;&lt;a href="https://www.example.com"&gt;ここ&lt;/a&gt;をクリックして、別のウェブページに移動します。&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;</textarea>

    <button id="update-preview">プレビューを更新</button>

    <h2>プレビュー:</h2>
    <iframe id="html-preview"></iframe>

    <script>
        const htmlCode = document.getElementById('html-code');
        const htmlPreview = document.getElementById('html-preview');
        const updatePreviewButton = document.getElementById('update-preview');

        updatePreviewButton.addEventListener('click', () => {
            htmlPreview.contentWindow.document.open();
            htmlPreview.contentWindow.document.write(htmlCode.value);
            htmlPreview.contentWindow.document.close();
            htmlPreview.scrollIntoView();
        });
    </script>
</body>
</html>
